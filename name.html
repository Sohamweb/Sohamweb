<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Future</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #1e1e1e 50%, #121212 100%);
            color: white;
            overflow: hidden;
        }

        .welcome-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.7);
            animation: pulse 3s infinite;
        }

        h1 {
            font-size: 3em;
            color: #00e6e6;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00e6e6;
            margin-bottom: 10px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        p {
            font-size: 1.4em;
            color: #cccccc;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in;
        }

        a {
            font-size: 1.3em;
            color: #000;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 8px;
            background: linear-gradient(45deg, #00e6e6, #00ff99);
            box-shadow: 0 0 10px #00e6e6, 0 0 20px #00ff99;
            transition: transform 0.3s ease-in-out, background 0.3s;
            position: relative;
        }

        a:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #00ff99, #00e6e6);
            box-shadow: 0 0 20px #00e6e6, 0 0 40px #00ff99;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00ffff, 0 0 20px #00e6e6;
            }
            to {
                text-shadow: 0 0 20px #00ff99, 0 0 40px #00e6e6;
            }
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 30px rgba(0, 255, 255, 1);
            }
            100% {
                box-shadow: 0 0 20px rgba(0, 255, 255, 0.7);
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to the C.K.T LIBRERY</h1>
        <p>For selected people only!</p>
        <a href="https://drive.google.com/drive/folders/15pEkCeZGIoSr2srHZ6GASA4tkBJASlzx" target="_blank">Explore Now</a>
    </div>
</body>
</html>
